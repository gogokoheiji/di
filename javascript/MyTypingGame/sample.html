<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <script>
      function keydown(e) {
        if (e.keyCode === 13) {
          var obj = document.activeElement
          obj.nextElementSibling.focus()
        }
      }

      window.onkeydown = keydown
    </script>
  </head>
  <body>
    <input type="text" />
    <input type="checkbox" />
    <input type="text" />
    <input type="radio" /><br />
    <input type="text" />
    <input type="checkbox" />
    <input type="text" />
    <input type="radio" />
  </body>
</html>
